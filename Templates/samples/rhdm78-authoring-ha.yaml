- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-datagrid
  spec:
    podManagementPolicy: OrderedReady
    replicas: 2
    selector:
      matchLabels:
        deploymentConfig: ${APPLICATION_NAME}-datagrid
    serviceName: ${APPLICATION_NAME}-datagrid
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME}
          deploymentConfig: ${APPLICATION_NAME}-datagrid
        name: ${APPLICATION_NAME}-datagrid
      spec:
        containers:
        - env:
          - name: SERVICE_NAME
            value: ${APPLICATION_NAME}-datagrid
          - name: SERVICE_PROFILE
            value: ${APPLICATION_NAME}-datagrid
          - name: JGROUPS_PING_PROTOCOL
            value: openshift.DNS_PING
          - name: OPENSHIFT_DNS_PING_SERVICE_NAME
            value: ${APPLICATION_NAME}-datagrid-ping
          - name: INFINISPAN_CONNECTORS
            value: hotrod
          image: ${DATAGRID_IMAGE}
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - /opt/datagrid/bin/livenessProbe.sh
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 10
          name: ${APPLICATION_NAME}-datagrid
          ports:
          - containerPort: 8888
            name: ping
            protocol: TCP
          - containerPort: 11222
            name: hotrod
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /opt/datagrid/bin/readinessProbe.sh
            failureThreshold: 5
            initialDelaySeconds: 17
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            limits:
              cpu: ${DATAGRID_CPU_LIMIT}
              memory: ${DATAGRID_MEMORY_LIMIT}
            requests:
              cpu: ${DATAGRID_CPU_LIMIT}
              memory: ${DATAGRID_MEMORY_LIMIT}
          volumeMounts:
          - mountPath: /opt/datagrid/standalone/data
            name: srv-data
          - mountPath: /var/run/secrets/java.io/keystores
            name: datagrid-keystore-volume
          - mountPath: /var/run/secrets/openshift.io/serviceaccount
            name: datagrid-service-certs
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 60
        volumes:
        - empty-dir: {}
          name: datagrid-keystore-volume
        - name: datagrid-service-certs
          secret:
            secretName: datagrid-service-certs
    triggers:
    - type: ConfigChange
    updateStrategy:
      rollingUpdate:
        partition: 0
      type: RollingUpdate
    volumeClaimTemplates:
    - metadata:
        name: srv-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: ${DATAGRID_VOLUME_CAPACITY}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
