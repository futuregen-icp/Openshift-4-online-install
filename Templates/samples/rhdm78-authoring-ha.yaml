      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-rhdmcentr
    name: ${APPLICATION_NAME}-rhdmcentr
  spec:
    replicas: ${{DECISION_CENTRAL_CONTAINER_REPLICAS}}
    selector:
      deploymentConfig: ${APPLICATION_NAME}-rhdmcentr
    strategy:
      type: Recreate
    template:
      metadata:
