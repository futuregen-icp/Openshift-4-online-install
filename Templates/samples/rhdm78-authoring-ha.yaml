          - name: KIE_ADMIN_USER
            valueFrom:
              secretKeyRef:
                key: KIE_ADMIN_USER
                name: ${CREDENTIALS_SECRET}
          - name: KIE_ADMIN_PWD
            valueFrom:
              secretKeyRef:
                key: KIE_ADMIN_PWD
