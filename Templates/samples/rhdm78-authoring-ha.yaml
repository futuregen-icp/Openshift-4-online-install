          - name: MAVEN_MIRROR_URL
            value: ${MAVEN_MIRROR_URL}
          - name: MAVEN_MIRROR_OF
            value: ${MAVEN_MIRROR_OF}
          - name: MAVEN_REPOS
            value: RHDMCENTR,EXTERNAL
          - name: RHDMCENTR_MAVEN_REPO_ID
            value: repo-rhdmcentr
          - name: RHDMCENTR_MAVEN_REPO_SERVICE
