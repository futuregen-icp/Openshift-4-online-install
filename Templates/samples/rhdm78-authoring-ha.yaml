          - name: SSO_PRINCIPAL_ATTRIBUTE
            value: ${SSO_PRINCIPAL_ATTRIBUTE}
          - name: HOSTNAME_HTTP
            value: ${DECISION_CENTRAL_HOSTNAME_HTTP}
          - name: HOSTNAME_HTTPS
