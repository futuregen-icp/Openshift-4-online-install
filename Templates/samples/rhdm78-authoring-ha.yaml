  name: DECISION_CENTRAL_JAVA_MAX_MEM_RATIO
  required: true
  value: "80"
- description: Decision Central Container CPU limit.
  displayName: Decision Central Container CPU Limit
  name: DECISION_CENTRAL_CPU_LIMIT
  required: true
